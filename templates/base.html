{% load static %}
<!DOCTYPE html>
<html lang="uk">
  <!DOCTYPE html>
  <html lang="uk">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Page title</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Raleway&display=swap"
        rel="stylesheet"
      />
      <!-- <link rel="stylesheet" href="./sass/index.scss" /> -->
      <link
        href="{% static 'css/index.css' %}"
        rel="stylesheet"
        type="text/css"
      />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
      />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
    </head>
    <body>
      <div class="container">
        <ul class="list-group">
          <li class="list-group-item">Користувач: {{ user }}</li>
          {% if request.user.is_staff %}
          <li class="list-group-item">
            <a href="{% url 'base' %}">Головна сторінка</a>
          </li>
          <li>
            <form
              class="d-flex"
              action="{% url 'search_results' %}"
              method="get"
            >
              <input
                class="form-control me-2"
                name="search"
                type="text"
                placeholder="Пошук..."
                aria-label="Пошук"
              />
              <button class="btn btn-outline-success" type="submit">
                Пошук
              </button>
            </form>
          </li>
          <li class="list-group-item">
            <a href="{% url 'clients_question' %}">Питання</a>
          </li>
          {% endif %}
          <li>{% block content %}{% endblock %}</li>
        </ul>
      </div>
      <!-- Scripts -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
      <!-- <script type="module" src="./index.js"></script> -->
      <script src="{% static 'index.js' %}"></script>
      <!-- <script src="./scripts/modal.js"></script> -->
      <script src="{% static 'scripts/modal.js' %}"></script>
      <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    </body>
  </html>
</html>
